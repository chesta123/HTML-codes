<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    <strong style="border:2px solid red;">this is a paragraph</strong> <a style="border:2px solid yellow">this is also a paragraph</a>
   <span style="border:2px solid blue"> this is a paragraph</span>
   <span style="border:2px solid green"> this is a second paragraph</span>
   <ul>
       <em style="border:2px solid blue ">this is a test line</em>
       <li>second test line</li>
   </ul>
</body>
</html>
