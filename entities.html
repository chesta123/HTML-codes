<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML entities</title>
</head>
<body>
    <div class="container">
        <p>This is a paragraph</p>
    </div>
    <!-- <div class="container">
        <p>This is a another       paragraph</p>
    </div> -->
    <div class="container">
        <p>This is another&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;paragraph</p>
        <p>i want to print a tag in wabsite so use &lt;p&gt;</p>
        <!-- in above entity lt=less than and gt = greater than -->
        
        <!-- printing some special characters using HTNL entities -->
        <p>to write pound &pound;</p>
        <p>to write copyright &copy;</p>
        <p>&Phi;</p>
        <!-- for more such interesting entities visit "https://dev.w3.org/html5/html-author/charref" -->

        <p>&nbsp;</p>
        <p>&#8239;</p>
        <!-- for blank spaces -->
    </div>
</body>
</html>
